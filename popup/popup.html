<!DOCTYPE html>
<html>
<head>
  <title>Hinglish Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hinglish Translator</h1>
      <div class="api-key-section">
        <div class="api-key-status" id="apiKeyStatus">No API key configured</div>
        <div class="api-key-actions">
          <button id="changeApiKey" class="button">Change Key</button>
          <button id="removeApiKey" class="button">Remove Key</button>
        </div>
      </div>
    </div>

    <div class="api-key-container" id="apiKeyContainer" style="display: none;">
      <div class="input-group">
        <input type="password" id="apiKey" placeholder="Enter your Groq API key">
        <button id="toggleApiKey" class="icon-button">üëÅÔ∏è</button>
      </div>
      <button id="saveApiKey" class="button primary">Save API Key</button>
    </div>

    <div class="settings-section">
      <h2>Translation Settings</h2>
      <div class="setting-group">
        <label for="translationStyle">Translation Style:</label>
        <select id="translationStyle" class="select">
          <option value="hinglish">Hinglish (Default)</option>
          <option value="hindi">Hindi (Devanagari)</option>
          <option value="roman">Roman (Hindi in English)</option>
          <option value="formal">Formal Hinglish</option>
          <option value="casual">Casual Hinglish</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="languageLevel">Language Level:</label>
        <select id="languageLevel" class="select">
          <option value="balanced">Balanced (Default)</option>
          <option value="moreHindi">More Hindi</option>
          <option value="moreEnglish">More English</option>
        </select>
      </div>
      <button id="saveSettings" class="button primary">Save Settings</button>
    </div>

    <div class="instructions">
      <h2>How to Use</h2>
      <ol>
        <li>Select text on any webpage</li>
        <li>Right-click and choose:
          <ul>
            <li>"Translate to Hinglish" for translation</li>
            <li>"Explain in Hinglish" for AI explanation</li>
          </ul>
        </li>
        <li>The translation/explanation will appear in a popup</li>
      </ol>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
